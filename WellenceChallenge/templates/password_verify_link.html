<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Wellence Challenge</title>
    <link rel="stylesheet" href="static/css/style.css">
    <script src="static/script/script.js"></script>
</head>
<body>
    <div class="flexcontainer NavigationBar">
        <h1>Wellence Challenge</h1>
        <div>
            <button onclick="location.href = 'password_verify?form=data_entry'">Data Entry</button>
            <button onclick="location.href = 'DashBoard'">Dashboard</button>
        </div>
    </div>
    <form method="post" action="javascript:void(0)" id="password-verify-form" onsubmit="return validatePassword()">
        {% csrf_token %}
        <label for="password">Enter Password:</label>
        <input type="password" id="password" name="password">
        <button type="submit">Verify</button>
        <p id="password-verify-message"></p>
    </form>
    <script>
        function validatePassword(){
            var password = document.getElementById("password").value;
            var xhr = new XMLHttpRequest();
            xhr.open("POST", "password_verify", true);
            xhr.setRequestHeader('Content-Type', 'application/x-www-form-urlencoded');
            xhr.setRequestHeader("X-CSRFToken", '{{ csrf_token }}');
            xhr.onload = function() {
                if (xhr.status == 401) {
                    var message = document.getElementById("password-verify-message");
                    message.innerHTML = xhr.responseText;
                }else if (xhr.status == 302) {
                    console.log("bruv");
                    var redirectUrl = xhr.getResponseHeader('X-Accel-Redirect');
                    if(redirectUrl){
                        window.location.replace(redirectUrl);
                    }
                    else{
                        redirectUrl = xhr.getResponseHeader('Location');
                        console.log(redirectUrl);
                        if(redirectUrl){
                            window.location.replace(redirectUrl);
                        }
                    }
                }
            };
            xhr.send("password=" + password);
        }
    </script>
</body>
</html>
