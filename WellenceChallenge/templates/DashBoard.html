    <div>
        <button onclick="showReport('tasksDueReport')">Tasks Due Report</button>

    <div id="tasksDueReport" class="report-view">

    <div id="tasksPriorityDuePieChart" class="report-view">
        {% include 'tasks_priority_due_pie_chart/' %}
    </div>

    </div>
    <div id="allTasksReportView" class="report-view">
        {% include 'all_tasks_report/' %}
    </div>

    <script>
        function showReport(reportId) {
            var reports = document.getElementsByClassName('report-view');
            for (var i = 0; i < reports.length; i++) {
                reports[i].classList.remove('active');
            }
            document.getElementById(reportId).classList.add('active');
        }

        // Show the first report by default
        showReport('tasksDueReport');
    </script>
